<mat-card>
    <h1>Add Question To {{quiz_title}}</h1>
    <mat-card-content>
        <div class="row justify-content-center">

       
        <div class="col-8">
            <form class="row" [formGroup]="addquestion" (ngSubmit)="addQuestionSubmit()">
                <h4>Enter The Detail Of The New Question</h4>
                <div class="col-12">
                    <mat-form-field style="width: 100%; " appearance="fill">
                      <mat-label>Enter Question Content</mat-label>
                      <textarea formControlName="content" [(ngModel)]="question.content" type="text" row="4" matInput ></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                    <mat-form-field style="width: 100%;" appearance="fill">
                      <mat-label>Enter Option:A</mat-label>
                      <input formControlName="option1" [(ngModel)]="question.option1" type="text" matInput >
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                    <mat-form-field style="width: 100%;" appearance="fill">
                      <mat-label>Enter Option:B</mat-label>
                      <input formControlName="option2" [(ngModel)]="question.option2" type="text" matInput  >
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                    <mat-form-field style="width: 100%;" appearance="fill">
                      <mat-label>Enter Option:c</mat-label>
                      <input formControlName="option3" [(ngModel)]="question.option3" type="text" matInput >
                    </mat-form-field>
                  </div>
                  <div class="col-6">
                    <mat-form-field style="width: 100%;" appearance="fill">
                      <mat-label>Enter Option:D</mat-label>
                      <input formControlName="option4" [(ngModel)]="question.option4" type="text" matInput  >
                    </mat-form-field>
                  </div>
                  <div class="col-12">
       
                    <mat-form-field style="width: 100%;margin-top: 3px;" appearance="fill">
                      <mat-label>Select Answer</mat-label>
                      <mat-select required formControlName="answer" [(ngModel)]="question.answer" name="answer" >
                        <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                        <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                        <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                        <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                    <div class="col-12 text-center ">
                        <button style="align-items: center;" type="submit" mat-raised-button color="primary" >Add Question</button>
                      </div>
            
                    
                  </div>
            </form>
        </div>
        
    </div>
    </mat-card-content>
</mat-card>
