<mat-card>
  <h1>Add New Qizes</h1>
<mat-card-content>
  <div class="row justify-content-center">
    <div class="col-8">
      <form class="row" [formGroup]="addquiz" (ngSubmit)="addQuize()">
        <div class="col-12">
        <mat-form-field style="width: 100%; " appearance="outline">
          <mat-label>Quize Title</mat-label>
          <input type="text" formControlName="title" matInput >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea type="text" row="3" formControlName="description" matInput ></textarea>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Max Mark</mat-label>
          <input type="text" matInput  formControlName="maxMarks">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Number Of Question</mat-label>
          <input type="text" matInput formControlName="numberOfQuestions" >
        </mat-form-field>
      </div>
      <mat-slide-toggle name="active" style="width: 100%;"  class="col-12"  formControlName="active" [checked]="false">
        Publish Statuse
       </mat-slide-toggle>
       <div class="col-12">
       
        <mat-form-field style="width: 100%;margin-top: 3px;" appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select name="category_id" formControlName="category_id">
            <mat-option  *ngFor="let item of categoryId" [value]="item.category_id">{{item.title}}</mat-option>
            
          </mat-select>
        </mat-form-field>

        
      </div>
      <div class="col-12 text-center ">
      <button style="align-items: center;" type="submit" mat-raised-button color="primary">Add Quiz</button>
    </div>
        


      </form>
    </div>
  </div>
</mat-card-content>
</mat-card>
