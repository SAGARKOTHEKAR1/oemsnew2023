<div class="comtainer" >
    <div class="row justify-content-center mt-5">
        <div class="col-6 mt-5">
            <mat-card >
                <div class="row justify-content-center ">
                    <img src="https://www.careerinfotech.in/img/logo.jpg" alt="">
                </div>
                <h1 class="text-center mt-2 "><b>Login </b> </h1>
                <form [formGroup]="loginData" (ngSubmit)="sendLoginData()">
                    <mat-form-field class=" form mt-3" appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input type="text" formControlName="username" name="username" matInput>
                     
                    </mat-form-field> <br>

                    <mat-form-field class="form mt-3" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" name="password" matInput>
                    </mat-form-field> 
                    <mat-card-content align="center" class="mt-3">
                        <button type="submit" mat-raised-button class="mx-2" color="primary">Login</button>
                        <button type="reset" mat-raised-button color="primary">Reset</button>
                    </mat-card-content>
                </form>

            </mat-card>
        </div>
    </div>
</div>
